<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title> Compute Factorials </title>
  </head>

  <body>
    <div class="container">
      <h1>Enter a number to compute its factorial.</h1>
      <h3>
        For example, if you enter 5, it will return the product of 5 * 4 * 3 * 2 * 1
        (No negatives or decimals!)
      </h3>

      <form id="factorials">
        <div class="form-group">
          <label for="numbers">Enter your number here:</label>
          <input id="numbers" type="text">
        </div>
        <div class="button">
          <button type="submit" class="btn">Get results!</button>
        </div>
      </form>

      <div id="result">
        <p>Your number factorial is <span class="results"></span>.
      </div>

      <div id="error">
        <p>You entered a negative or decimal number, you jerk! Try it again.</p>
      </div>
    </div>

  </body>

</html>
